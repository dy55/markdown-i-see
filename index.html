<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown I See</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
        if (typeof (module) === 'object') {
            window.module = module
            module = undefined
        }
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/markdown-it.min.js"></script>
    <script>
        if (window.module) {
            module = window.module
        }
    </script>
</head>
<body>
    <div class='file-choose container bg-light'>
        <script>
            function updateMarkdown(event) {
                const path = event.target.files[0]

                const reader = new FileReader()

                const prefix = `
                
                `

                reader.onload = () => {
                    $("#main-container").html(prefix + window.markdownit().render(reader.result))
                }

                reader.readAsText(path)
            }
        </script>
        <div class="input-group form-control form-control-file">
            <label for="file-input" class="custom-file-label">Choose markdown file</label>
            <input class="custom-file-input" type="file" name="target-file" id="file-input"
                accept="*.md" onchange="updateMarkdown(event)">
        </div>
    </div>
    <hr>
    <div class="markdown-container container" id="main-container" title="md-window">
        <h1>Welcome to Markdown I See</h1>
    </div>
</body>
</html>
